<div class="auth-wrapper auth-v2">
  <div class="auth-inner row m-0">
    <!-- Brand logo--><a class="brand-logo" href="javascript:void(0);">
      <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28" />
      <h2 class="brand-text text-primary ml-1">Matrimony</h2></a
    >
    <!-- /Brand logo-->
    <!-- Left Text-->
    <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
      <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
        <img
          class="img-fluid"
          [src]="
            coreConfig.layout.skin === 'dark'
              ? 'assets/images/pages/register-v2-dark.svg'
              : 'assets/images/pages/register-v2.svg'
          "
          alt="Register V2"
        />
      </div>
    </div>
    <!-- /Left Text-->
    <!-- Register-->
    <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
      <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
        <form class="auth-register-form mt-2" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="first-name-icon">First Name</label>
            <div class="input-group input-group-merge">
              <div class="input-group-prepend">
                <span class="input-group-text"><span [data-feather]="'user'"></span></span>
              </div>
              <input
                type="text"
                id="first-name-icon"
                class="form-control"
                name="fname-icon"
                placeholder="First Name"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="first-name-icon">Last Name</label>
            <div class="input-group input-group-merge">
              <div class="input-group-prepend">
                <span class="input-group-text"><span [data-feather]="'user'"></span></span>
              </div>
              <input
                type="text"
                id="first-name-icon"
                class="form-control"
                name="fname-icon"
                placeholder="Last Name"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="first-name-icon">Date of Birth</label>
            <div class="input-group input-group-merge">
              <input
                type="date"
                id="first-name-icon"
                class="form-control"
                name="fname-icon"
                placeholder="Last Name"
              />
            </div>
          </div>
        
          <div class="form-group">
            <label for="email-id-icon">Email</label>
            <div class="input-group input-group-merge">
              <div class="input-group-prepend">
                <span class="input-group-text"><span [data-feather]="'mail'"></span></span>
              </div>
              <input
                type="email"
                id="email-id-icon"
                class="form-control"
                name="email-id-icon"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="password-icon">Password</label>
            <div class="input-group input-group-merge">
              <div class="input-group-prepend">
                <span class="input-group-text"><span [data-feather]="'lock'"></span></span>
              </div>
              <input
                type="password"
                id="password-icon"
                class="form-control"
                name="contact-icon"
                placeholder="Password"
              />
            </div>
          </div>
          <button class="btn btn-primary btn-block" tabindex="5" rippleEffect routerLink="/account/login">Sign up</button>
        </form>
        <p class="text-center mt-2">
          <span>Already have an account?</span
          ><a routerLink="/account/login"><span>&nbsp;Sign in instead</span></a>
        </p>
        <div class="divider my-2">
          <div class="divider-text">or</div>
        </div>
        <div class="auth-footer-btn d-flex justify-content-center">
          <a class="btn btn-facebook" href="javascript:void(0)"><i data-feather="facebook"></i></a
          ><a class="btn btn-twitter white" href="javascript:void(0)"><i data-feather="twitter"></i></a
          ><a class="btn btn-google" href="javascript:void(0)"><i data-feather="mail"></i></a
          ><a class="btn btn-github" href="javascript:void(0)"><i data-feather="github"></i></a>
        </div>
      </div>
    </div>
    <!-- /Register-->
  </div>
</div>
