<div class="cards">
    <div class="col-lg-12">
        <h2 class="mt-1">Top Matches</h2>
    </div>
</div>
<div class="row match-height mt-3">
        <div class="col-md-4 col-sm-6 col-12 " *ngFor="let relatedProduct of relatedProducts">
            <div class="card ">
                <div class=" profile-latest-img">
                    <a href="javascript:void(0)">                       
                        <img [src]="relatedProduct.image"  class="img-fluid rounded mt-2 rounded-circle "
                            alt="avatar img" />
                    </a>
                    <div class="card-body text-center">
                    <h4 class="text-truncate mx-0 mt-1 "><b>{{ relatedProduct.name }}</b>,</h4>
                    <small  class="text-body mt-1 mb-0"> {{ relatedProduct.MatrimonyId }},</small><br>
                    <small  class="text-body mt-1 mb-0"> {{ relatedProduct.age }},</small><br>
                    <small  class="text-body mt-1 mb-0"> {{ relatedProduct.work }}.</small>
                </div>
                </div>
            </div>
        </div>
</div>
