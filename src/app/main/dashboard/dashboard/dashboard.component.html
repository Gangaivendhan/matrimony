<div class="card">
  <div class="content-wrapper  p-3">
    <div class="content-body">
      <!-- app e-commerce details start -->
      <section class="">
        <!-- <div class="card"> -->

        <!-- Item features ends -->

        <!-- Related Products starts -->
        <div class="">
          <div class="row">
            <div class="col-lg-6">
              <h4 style="color: rgb(255,159,67);"><b>Top Matches</b></h4>
            </div>
            <div class="col-lg-6">
              <h5 class="float-right" routerLink="top-matches"><span class="text-danger" style="cursor: pointer;">See
                  more</span></h5>
            </div>

          </div>
          <div class="swiper-responsive-breakpoints swiper-container px-4 py-2" [swiper]="swiperResponsive">
            <div class="swiper-wrapper ">
              <div class="swiper-slide" *ngFor="let relatedProduct of relatedProducts">
                <a href="javascript:void(0)" [routerLink]="'/apps/e-commerce/details/' + relatedProduct.id">
                  <div class=" ">
                    <img [src]="relatedProduct.image" class="img-fluid rounded-circle" alt="image" />
                  </div>
                  <div class="mt-lg-2">
                    <h5 class="text-truncate ">{{ relatedProduct.name }},</h5>
                    <small class="text-body mx-2"> {{ relatedProduct.age }}.</small><br>
                  </div>
                </a>
              </div>
            </div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
        <!-- Related Products ends -->
        <!-- </div> -->
      </section>
      <!-- app e-commerce details end -->
    </div>
  </div>
</div>
