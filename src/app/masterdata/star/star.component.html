<ng-template #modalVC let-modal>
    <form (ngSubmit)="onSubmit(modal)" [formGroup]="starForm">
        <div class="modal-header justify-content-center">
            <h4 class="modal-title"><b>Star</b> </h4>
            <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body mt-2" tabindex="0" ngbAutofocus>
            <label class="mb-1">Name</label>
            <div class="input-group input-group-merge mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text"><span [data-feather]="'user'"></span></span>
                </div>
                <input type="text" class="form-control" formControlName="name" placeholder="Name"  [(ngModel)]="obj.name" />
            </div>
            <label class="mb-1">Description</label>
            <div class="input-group input-group-merge mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text"><span [data-feather]="'file-text'"></span></span>
                </div>
                <input type="text" class="form-control" formControlName="description" placeholder="Description"  [(ngModel)]="obj.description" />
            </div>
            <label class="mb-1">Status</label>
            <div>
                <mat-slide-toggle formControlName="status"  [(ngModel)]="obj.status"></mat-slide-toggle>
                <!-- <select class="form-control" formControlName="status">
                    <option value=""></option>
                    <option *ngFor="let status of Status" [value]="status.name">
                        {{status.name}}
                    </option>
                </select> -->
            </div>
            <div class="d-flex justify-content-end mb-3 mt-3">

                <button type="submit" class="btn btn-primary mx-2" rippleEffect>
                    Submit
                </button>
                <button type="reset" class="btn btn-danger " (click)="modal.dismiss('Cross click')" rippleEffect>
                    Cancel
                </button>
            </div>
        </div>
        <!-- <div class="modal-footer">
            <button type="submit" class="btn btn-primary" rippleEffect>
                Submit
            </button>
            <button type="button" class="btn btn-danger" (click)="modal.dismiss('Cross click')" rippleEffect>
                Cancel
            </button>
        </div> -->
    </form>
</ng-template>
