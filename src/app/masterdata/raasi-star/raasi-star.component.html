<ng-template #modalVC let-modal>
    <form (ngSubmit)="onSubmit(modal)" [formGroup]="raasiFrom">
        <div class="modal-header justify-content-center">
            <h5 class="modal-title"> <b>Raasi & Star</b> </h5>
            <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body mt-2" tabindex="0" ngbAutofocus>
            <label class="mb-1">Star </label>
            <div class="input-group input-group-merge mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text"><span [data-feather]="'star'"></span></span>
                </div>
                <select class="form-control" formControlName="star">
                    <option value="">Select Your Star</option>
                    <option *ngFor="let Star of Star" [value]="Star.starname">
                        {{Star.starname}}
                    </option>
                </select>
            </div>
            <label class="mb-1">Name </label>
            <div class="input-group input-group-merge mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text"><span [data-feather]="'user'"></span></span>
                </div>
                <input type="text" class="form-control" formControlName="name" placeholder="Name" />
            </div>
            <label class="mb-1"> Description </label>
            <div class="input-group input-group-merge mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text"><span [data-feather]="'file-text'"></span></span>
                </div>
                <input type="text" class="form-control" formControlName="description" placeholder="Description" />
            </div>
            <label class="mb-1"> Status </label>
            <div>
                <mat-slide-toggle formControlName="status" ></mat-slide-toggle>
            </div>
            <div class="d-flex justify-content-end mb-3 mt-3">
                <button type="submit" class="btn btn-primary mx-2" rippleEffect>
                    Submit
                </button>
                <button type="reset" class="btn btn-danger " (click)="modal.dismiss('Cross click')" rippleEffect>
                    Cancel
                </button>
            </div>
        </div>
    </form>
</ng-template>

<section>
    <div class="card">
        <h4 class="card-title mx-1 mt-2">Manage Raasi & star</h4>
        <div class="row">
            <div class="col-12 mb-50">

                    <i data-feather="plus" class="mr-0 mr-sm-1"></i><span class="d-none d-sm-inline-block">Add
                        Raasi & star</span>
                </button>
                <a csvLink [data]="exportCSVData" class="btn btn-outline-secondary float-right mr-1" rippleEffect>Export
                    CSV</a>
            </div>
            <div class="col-md-6 col-12">

                    <input type="search" placeholder="Search" class="form-control ml-25"

        </div>
        <ngx-datatable [rows]="datalist" [rowHeight]="58" class="bootstrap core-bootstrap text-dark" [limit]="10"

            <ngx-datatable-column name="description" prop="description" [width]="120"></ngx-datatable-column>
