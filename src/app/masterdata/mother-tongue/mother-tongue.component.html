<ng-template #modalVC let-modal>
    <form (ngSubmit)="onSubmit()" [formGroup]="mothertongueForm">
        <div class="modal-header justify-content-center">
            <h4 class="modal-title"><b>Mother Tongue</b> </h4>
            <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body mt-2" tabindex="0" ngbAutofocus>
            <label class="mb-1">Name</label>
            <div class="input-group input-group-merge mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text"><span [data-feather]="'user'"></span></span>
                </div>
                <input type="text" class="form-control" formControlName="name"
                    placeholder="Name" />
            </div>
            <label class="mb-1">Description</label>
            <div class="input-group input-group-merge mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text"><span [data-feather]="'file-text'"></span></span>
                </div>
                <input type="text" class="form-control" formControlName="description"
                    placeholder="Description" />
            </div>
            <label class="mb-1">Status</label>
            <div >
                <mat-slide-toggle formControlName="status" ></mat-slide-toggle>
                <!-- <select class="form-control" formControlName="status">
                    <option value=""></option>
                    <option *ngFor="let status of Status" [value]="status.name">
                        {{status.name}}
                    </option>
                </select> -->
            </div>
            <div class="d-flex justify-content-end mb-3 mt-3">
           
            <button type="submit" class="btn btn-primary mx-2" rippleEffect>
                Submit
            </button>
            <button type="button" class="btn btn-danger " (click)="modal.dismiss('Cross click')" rippleEffect>
                Cancel
            </button>
        </div>
        </div>
        <!-- <div class="modal-footer">
            <button type="submit" class="btn btn-primary" rippleEffect>
                Submit
            </button>
            <button type="button" class="btn btn-danger" (click)="modal.dismiss('Cross click')" rippleEffect>
                Cancel
            </button>
        </div> -->
    </form>
</ng-template>
<section id="ngx-datatable-kitchen-sink">
    <div class="card">
        <h4 class="card-title mx-1 mt-2"><b>Manage Mother Tongue</b></h4>
        <div class="row">
          <div class="col-12 mb-50">
            <button class="btn btn-primary ml-1" (click)="modalOpenVC(modalVC)" rippleEffect>
              <i data-feather="plus" class="mr-0 mr-sm-1"></i
              ><span class="d-none d-sm-inline-block" >Add Mother Tongue</span>
            </button>

            <a csvLink [data]="exportCSVData" class="btn btn-outline-secondary float-right mr-1" rippleEffect
              >Export CSV</a
            >
          </div>
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <label class="d-flex align-items-center"
                >Show
                <select class="form-control mx-25" [(ngModel)]="basicSelectedOption">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
                entries</label
              >
            </div>
          </div>
            <div class="col-md-6 col-12 d-flex justify-content-md-end">
                <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0">
                    <label class="d-flex align-items-center"><input type="search" placeholder="Search"
                            class="form-control ml-25" (keyup)="filterUpdate($event)" /></label>

                </div>
            </div>
        </div>
        <ngx-datatable [rows]="datalist" [rowHeight]="58" class="bootstrap core-bootstrap text-dark" [limit]="10"
        [columnMode]="ColumnMode.force" [headerHeight]="40" [footerHeight]="50" [scrollbarH]="true"
        [columns]="columns" [selectionType]="SelectionType.checkbox" [limit]="basicSelectedOption">
        <ngx-datatable-column name="Name" prop="name" [width]="250"></ngx-datatable-column>
        <ngx-datatable-column name="Status" prop="status" [width]="120"></ngx-datatable-column>
        <ngx-datatable-column name="description" prop="description" [width]="120"></ngx-datatable-column>

        <ngx-datatable-column name="Actions" [width]="120" [sortable]="false">
