<ng-template #modalVC let-modal>
    <form (ngSubmit)="onSubmit(modal)" [formGroup]="brokerForm">
        <div class="modal-header justify-content-center">
            <h4 class="modal-title"><b>Broker</b> </h4>
            <button type="reset" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body mt-2" tabindex="0" ngbAutofocus>
            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="form-group">
                        <label for="first-name-column">First Name</label>
                        <input type="text" id="first-name-column" formControlName="firstName"
                            [(ngModel)]="obj.firstName" class="form-control" placeholder="First Name"
                            name="fname-column" />
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="form-group">
                        <label for="last-name-column">Last Name</label>
                        <input type="text" id="last-name-column" formControlName="lastName" [(ngModel)]="obj.lastName"
                            class="form-control" placeholder="Last Name" name="lname-column" />
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="form-group">
                        <label for="mobile-name-column">Mobile Number</label>
                        <input type="number" id="first-name-column" formControlName="mobileNumber"
                            [(ngModel)]="obj.mobileNumber" class="form-control" placeholder="Mobile Number"
                            name="fname-column" />
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="form-group">
                        <label for="email-name-column">Email</label>
                        <input type="email" id="last-name-column" [(ngModel)]="obj.email" formControlName="email"
                            class="form-control" placeholder="Email" name="lname-column" />
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="form-group">
                        <label for="addressline1-column">AddressLine 1</label>
                        <input type="text" id="company-column" [(ngModel)]="obj.addressLine1"
                            formControlName="addressLine1" class="form-control" name="company-column"
                            placeholder="AddressLine 1" />
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="form-group">
                        <label for="addressline2-floating">AddressLine 2</label>
                        <input type="text" id="country-floating" class="form-control" [(ngModel)]="obj.addressLine2"
                            formControlName="addressLine2" placeholder="AddressLine 2" />
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="form-group">
                        <label for="UDLanguage">Country</label>
                        <select formControlName="country" [(ngModel)]="obj.country" class="form-control"
                            [ngClass]="{ 'is-invalid': ReactiveUDFormSubmitted && ReactiveUDForm.language.errors }">
                            <option *ngFor="let list of country" [value]="list['id']">
                                {{list['countryName']}}
                            </option>
                        </select>
                        <!-- <div
                          *ngIf="ReactiveUDFormSubmitted && ReactiveUDForm.language.errors"
                          class="invalid-feedback"
                        >
                          <div *ngIf="ReactiveUDForm.language.errors.required">language is required</div>
                        </div> -->
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="form-group">
                        <label for="UDLanguage">State</label>
                        <select id="UDLanguage" formControlName="state" [(ngModel)]="obj.state" class="form-control"
                            [ngClass]="{ 'is-invalid': ReactiveUDFormSubmitted && ReactiveUDForm.language.errors }">
                            <option *ngFor="let list of state" [value]="list['id']">
                                {{list['name']}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="form-group">
                        <label for="UDLanguage">City</label>
                        <select  formControlName="city" class="form-control" [(ngModel)]="obj.city"
                            [ngClass]="{ 'is-invalid': ReactiveUDFormSubmitted && ReactiveUDForm.language.errors }">
                            <option *ngFor="let  city of this.cities" [value]="city.id">
                                {{ city.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <label class="mb-1"> Status</label>
                    <div>
                        <mat-slide-toggle formControlName="status" [(ngModel)]="obj.status"></mat-slide-toggle>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end mb-3 mt-3">
                <button type="submit" class="btn btn-primary mx-2" rippleEffect>
                    Submit
                </button>
                <button type="reset" class="btn btn-danger " (click)="modal.dismiss('Cross click')" rippleEffect>
                    Cancel
                </button>
            </div>
        </div>
    </form>
</ng-template>
<section id="ngx-datatable-kitchen-sink">
    <div class="card">
        <h4 class="card-title mx-1 mt-2"><b>Manage Broker</b></h4>
        <div class="row">
            <div class="col-12 mb-50">
                <button class="btn btn-primary ml-1" (click)="modalOpenVC(modalVC)" rippleEffect>
                    <i data-feather="plus" class="mr-0 mr-sm-1"></i><span class="d-none d-sm-inline-block">Add
                        Broker</span>
                </button>

                <a csvLink [data]="exportCSVData" class="btn btn-outline-secondary float-right mr-1" rippleEffect>Export
                    CSV</a>
            </div>
            <div class="col-md-6 col-12">
                <div class="d-flex justify-content-between align-items-center m-1">
                    <label class="d-flex align-items-center">Show
                        <select class="form-control mx-25" [(ngModel)]="basicSelectedOption">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        entries</label>
                </div>
            </div>
            <div class="col-md-6 col-12 d-flex justify-content-md-end">
                <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0 ">
                    <input type="search" placeholder="Search" class="form-control ml-25"
                        (keyup)="filterUpdate($event)" />
                </div>
            </div>
        </div>
        <ngx-datatable [rows]="datalist" [rowHeight]="58" class="bootstrap core-bootstrap text-dark" [limit]="10"
            [columnMode]="ColumnMode.force" [headerHeight]="40" [footerHeight]="50" [scrollbarH]="true"
            [columns]="columns" [selectionType]="SelectionType.checkbox" [limit]="basicSelectedOption">
            <ngx-datatable-column name="First Name" prop="firstName" [width]="250"></ngx-datatable-column>
            <ngx-datatable-column name="Last Name" prop="lastName" [width]="120"></ngx-datatable-column>
            <ngx-datatable-column name="Mobile" prop="mobileNumber" [width]="120"></ngx-datatable-column>
            <ngx-datatable-column name="Email" prop="email" [width]="120"></ngx-datatable-column>
            <ngx-datatable-column name="AddressLine1" prop="addressLine1" [width]="120"></ngx-datatable-column>
            <ngx-datatable-column name="AddressLine2" prop="addressLine2" [width]="120"></ngx-datatable-column>
            <ngx-datatable-column name="Country" prop="country" [width]="120"></ngx-datatable-column>
            <ngx-datatable-column name="State" prop="state" [width]="120"></ngx-datatable-column>
            <ngx-datatable-column name="City" prop="city" [width]="120"></ngx-datatable-column>
            <ngx-datatable-column name="Status" prop="status" [width]="120"></ngx-datatable-column>
            <ngx-datatable-column name="Actions" [width]="120" [sortable]="false">
                <ng-template ngx-datatable-cell-template>
                    <div class="d-flex">
                        <a (click)="editBranch(value,modalVC)">
                            <i data-feather="edit"
                                class="text-primary mx-1 cursor-pointer d-flex align-items-center"></i></a>
                        <a (click)="rejected(value)" class="text-danger d-flex align-items-center"><i
                                data-feather="trash-2" class="mr-50"></i>
                        </a>
                    </div>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</section>
