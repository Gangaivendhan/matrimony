<section class="horizontal-wizard">
  <div id="stepper1" class="bs-stepper horizontal-wizard-example">
    <div class="bs-stepper-header">
      <div class="step" data-target="#account-details">
        <button class="step-trigger">
          <span class="bs-stepper-box">1</span>
          <span class="bs-stepper-label">
            <span class="bs-stepper-title">Account Details</span>
            <span class="bs-stepper-subtitle">Setup Account Details</span>
          </span>
        </button>
      </div>
      <div class="line"><i data-feather="chevron-right" class="font-medium-2"></i></div>
      <div class="step" data-target="#personal-info">
        <button class="step-trigger">
          <span class="bs-stepper-box">2</span>
          <span class="bs-stepper-label">
            <span class="bs-stepper-title">Personal Info</span>
            <span class="bs-stepper-subtitle">Add Personal Info</span>
          </span>
        </button>
      </div>
      <div class="line"><i data-feather="chevron-right" class="font-medium-2"></i></div>
      <div class="step" data-target="#address">
        <button class="step-trigger">
          <span class="bs-stepper-box">3</span>
          <span class="bs-stepper-label">
            <span class="bs-stepper-title">Address</span>
            <span class="bs-stepper-subtitle">Add Address</span>
          </span>
        </button>
      </div>
    </div>
    <div class="bs-stepper-content">
      <form (ngSubmit)="(HWForm.form.valid)" #HWForm="ngForm">
        <div id="account-details" class="content">
          <form #accountDetailsForm="ngForm">
            <div class="content-header">
              <h5 class="mb-0">Account Details</h5>
              <small class="text-muted">Enter Your Account Details.</small>
            </div>

              <div class="form-group col-md-6">

              </div>

                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group  col-md-6">
                <div class="form-group">
                  <label for="email-id-icon">Email</label>
                  <div class="form-group">
                     <input type="text" id="Email" class="form-control" name="email"  placeholder="Email" />
                  </div>
                </div>
                </div>
              
              <div class="form-group col-md-6">
                  <div class="form-group">
                    <label for="contact-info-icon">Phone Number</label>
                    <input type="number" id="phonenumber" class="form-control" name="fname" placeholder="Phone Number" />
                  </div>
              </div>
            
            <div class="form-group col-md-6">

\                    <div class="form-group">
                      <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="Custom Day Date Picker"
                          [(ngModel)]="CustomDayDPdata" ngbDatepicker [dayTemplate]="customDay" [markDisabled]="isDisabled"
                          #CustomDayDP="ngbDatepicker">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary feather icon-calendar" (click)="CustomDayDP.toggle()"
                            type="button" rippleEffect></button>
                        </div>
                      </div>
                    </div>
                  <ng-template #customDay let-date let-currentMonth="currentMonth" let-selected="selected" let-disabled="disabled"
                    let-focused="focused">
                    <span class="custom-day" [class.weekend]="isWeekend(date)" [class.focused]="focused"
                      [class.bg-primary]="selected" [class.hidden]="date.month !== currentMonth" [class.text-muted]="disabled">
                      {{ date.day }}
                    </span>
                  </ng-template>
            </div>
            <div class="form-group col-md-6">
              <label>Mother Tounge</label>
              <div class="form-group">

            </div>
          </div>
            <div class="d-flex justify-content-between">
              <button
                (click)="horizontalWizardStepperPrevious()"
                class="btn btn-outline-secondary btn-prev"
                disabled
                rippleEffect

                <i data-feather="arrow-left" class="align-middle mr-sm-25 mr-0"></i>
